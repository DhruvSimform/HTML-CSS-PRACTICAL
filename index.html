<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Section-1 navbar -->

    <div class="navbar">

        <div class="navbar-left">

            <div class="logo-img">
                <img src="./media/logo-flipkart.png" alt="Flipkart logo" height="50px">
            </div>

            <div class="search">
                <input type="search" name="" id="" placeholder="Search for products, brands and more">
                <i class="fa-solid fa-magnifying-glass" style="color: #3465a4;"></i>
            </div>

        </div>

        <div class="navbar-right">

            <div class="btn-login btn">
                <button>Login</button>
            </div>

            <div class="btn-dropdown btn">

                <select name="cars">
                    <option value="">More</option>
                    <option value="profile">Profile</option>
                    <option value="orders">My Orders</option>
                    <option value="wishlist">Wishlist</option>
                </select>
            </div>

            <div class="btn-cart btn">
                <button><i class="fa-solid fa-cart-shopping"></i>Cart</button>
            </div>
        </div>
    </div>

    <!-- Section-2 Category-->

    <div class="category">

        <div class="box">
            <img src="img/appliances.webp" alt="Appliances" >
            <p>Top offers</p>
        </div>

            <img src="img/appliances.webp" alt="Appliances" >

        </div>

        </div>

        </div>    
 
        </div>

    </div>

</body>

</html>
