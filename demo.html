<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
        <!-- Section-1 navbar -->

        <div class="navbar">

                <div class="logo-img">
                    <img src="img/logo-flipkart.png" alt="Flipkart" style="height: 40px;">
                </div>
        
                <div class="searchbar">
                    <input type="search" name="" id="" placeholder="Search for products, brands and more">

            </div>
    
            <div class="navbar-two">

                    <button>Login</button>

                    <select name="cars">
                        <option value="volvo">More</option>

                      </select>
                </div>
        
                <div class="cart">
                    
                    <p><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>Cart</p>
                </div>
    
            </div>
    
        </div>
